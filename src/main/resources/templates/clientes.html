<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" class="text-muted">
    <div class="clearfix">
        <div style="float: left; width: 50%" class="ms-1 text-secondary">
            <h1>Clientes</h1>
        </div>

        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
            <div style="position: absolute; left: 39%; top : 39%;">
                <form action="/clientes/crear">
                    <input type="submit" value="Crear" class="btn btn-success bg-gradient">
                </form>
            </div>
        </div>

    </div>

    <div class="clearfix p-3 mb-2 bg-secondary bg-gradient text-white rounded">
        <div style="float: left;width: 8%">Id</div>
        <div style="float: left;width: 14%">Nombre</div>
        <div style="float: left;width: 14%">Apellido1</div>
        <div style="float: left;width: 14%">Apellido2</div>
        <div style="float: left;width: 14%">Ciudad</div>
        <div style="float: left;width: 12%">Categoría</div>
        <div style="float: none;width: auto;overflow: hidden;text-align: center;">Acción</div>
    </div>

    <div  th:each="cliente : ${listaClientes}" style="margin-top: 6px;" class="clearfix">
        <div class="ps-3" style="float: left;width: 8%" th:text="${cliente.id}">0</div>
        <div style="float: left;width: 14%" th:text="${cliente.nombre}">nombre</div>
        <div style="float: left;width: 14%" th:text="${cliente.apellido1}">apellido1</div>
        <div style="float: left;width: 14%" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</div>
        <div style="float: left;width: 14%" th:text="${cliente.ciudad}">ciudad</div>
        <div style="float: left;width: 12%" th:text="${cliente.categoria}">categoría</div>
        <div style="float: none;width: auto;overflow: hidden;text-align: center;">
            <form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;">
                <input type="submit" value="Ver Detalle" class="btn btn-primary bg-gradient"/>
            </form>
            <form th:action="@{/clientes/editar/}+${cliente.id} " style="display: inline;">
                <input type="submit" value="Editar" class="btn btn-primary bg-gradient"/>
            </form>
            <form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" style="display: inline;">
                <input type="submit" value="Eliminar" class="btn btn-danger bg-gradient"/>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
