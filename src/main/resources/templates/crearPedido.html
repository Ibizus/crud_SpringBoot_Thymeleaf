<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.crearPedido}">Crear Pedido</title>
    <th:block th:insert="~{fragments/head.html :: headfiles}"/>
</head>

<body>
<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" class="text-muted">
    <form th:action="@{/pedidos/crear}" th:object="${pedido}" method="post">
        <div class="clearfix mb-3">
            <div style="float: left; width: 50%;text-align: center" class="ms-1 text-secondary">
                <h1 th:text="#{title.crearPedido}">Crear Pedido</h1>
            </div>

            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
                <div style="position: absolute; left: 39%; top : 39%;">
                    <input type="submit" th:value="#{btn.crear}" value="Crear" class="btn btn-success bg-gradient"/>
                </div>
            </div>
        </div>


        <div class="container clearfix mt-4">
            <div class="row mb-2">
                <div class="col-5 me-4 text-end" th:text="#{etq.total}">Nombre</div>
                <input type="number" th:field="*{total}" class="col-3 border" th:classappend="${#fields.hasErrors('total')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('total')}">
                    <span style="float: left" th:each="error : ${#fields.errors('total')}" th:text="${error}"/>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-5 me-4 text-end" th:text="#{etq.fecha}">Apellido1</div>
                <input type="date" th:field="*{fecha}" class="col-3 border" th:classappend="${#fields.hasErrors('fecha')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('fecha')}">
                    <span style="float: left" th:each="error : ${#fields.errors('fecha')}" th:text="${error}"/>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-5 me-4 text-end" th:text="#{etq.idCliente}">Apellido2</div>
                <input type="number" th:field="*{id_cliente}" class="col-3 border" th:classappend="${#fields.hasErrors('id_cliente')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('id_cliente')}">
                    <span style="float: left" th:each="error : ${#fields.errors('id_cliente')}" th:text="${error}"/>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-5 me-4 text-end" th:text="#{etq.idComercial}">Email</div>
                <input type="number" th:field="*{id_comercial}" class="col-3 border" th:classappend="${#fields.hasErrors('id_comercial')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('id_comercial')}">
                    <span style="float: left" th:each="error : ${#fields.errors('id_comercial')}" th:text="${error}"/>
                </div>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
