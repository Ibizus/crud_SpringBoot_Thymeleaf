<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.pedidos}">Pedidos</title>
    <th:block th:insert="~{fragments/head.html :: headfiles}"/>
</head>

<body>
<div id="contenedora" class="text-muted">
    <!-- TITULO DETALLE PEDIDOS -->
    <div class="clearfix">
        <div style="float: left; width: 50%" class="ms-1 text-secondary">
            <h1 th:text="#{title.pedidos}">Pedidos</h1>
        </div>

        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
            <div style="position: absolute; left: 39%; top : 39%;">
                <form action="/pedidos/crear">
                    <input type="submit" th:value="#{btn.crear}" value="Crear" class="btn btn-success bg-gradient">
                </form>
            </div>
        </div>
    </div>
    <!-- CABECERA DETALLE PEDIDOS -->
    <div class="clearfix p-3 mb-2 bg-secondary bg-gradient text-white rounded">
        <div style="float: left;width: 6%" th:text="#{etq.id}">Id</div>
        <div style="float: left;width: 10%" th:text="#{etq.total}">Total</div>
        <div style="float: left;width: 10%" th:text="#{etq.fecha}">Fecha</div>
        <div style="float: left;width: 8%" th:text="#{etq.idCliente}">Id Cliente</div>
        <div style="float: left;width: 12%" th:text="#{etq.nombreCliente}">Nombre Cliente</div>
        <div style="float: left;width: 10%" th:text="#{etq.idComercial}">Id Comercial</div>
        <div style="float: left;width: 14%" th:text="#{etq.nombreComercial}">Nombre Comercial</div>
        <div style="float: none;width: auto;overflow: hidden;text-align: center;" th:text="#{etq.accion}">Acción</div>
    </div>
    <!-- LISTADO PEDIDOS -->
    <div  th:each="pedido : ${listaPedidos}" style="margin-top: 6px;" th:class="clearfix">
        <div class="ps-3" style="float: left;width: 6%" th:text="${pedido.id}">output</div>
        <div style="float: left;width: 10%" th:text="${#numbers.formatDecimal(pedido.total, 1, 'DEFAULT', 2, 'DEFAULT')+' €'}">output</div>
        <div style="float: left;width: 10%" th:text="${pedido.fecha}">output</div>
        <div style="float: left;width: 8%" th:text="${pedido.id_cliente ?: '&nbsp;'}">output</div>
        <div style="float: left;width: 12%" th:text="${pedido.cliente.nombre ?: '&nbsp;'}">output</div>
        <div style="float: left;width: 10%" th:text="${pedido.id_comercial ?: '&nbsp;'}">output</div>
        <div style="float: left;width: 14%" th:text="${pedido.comercial.nombre ?: '&nbsp;'}">output</div>
        <div style="float: none;width: auto;overflow: hidden;text-align: center;">
            <form th:action="@{/pedidos/__${pedido.id_cliente }__}" style="display: inline;">
                <input type="submit" th:value="#{btn.detallePedido}" value="Detalle Pedido" class="btn btn-primary bg-gradient"/>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
